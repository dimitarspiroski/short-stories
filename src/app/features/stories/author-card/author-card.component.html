@if (authorInfo()) {
  <card
    styleConfig="flex flex-col items-center p-8 cursor-pointer rounded-md bg-white gap-4 h-full"
  >
    <avatar [width]="'w-30'" [height]="'h-30'" />
    <div class="flex w-3/4 flex-col items-center">
      <h1 class="font-primary w-full text-center">
        {{ authorInfo()?.authorName }}
      </h1>
      <div class="text-md flex w-full flex-col gap-6">
        <div class="text-cBlack text-md flex h-24 w-full flex-wrap justify-center text-nowrap">
          <div>{{ authorInfo()?.noOfStories }} stories &nbsp;</div>
          <div>{{ authorInfo()?.noOfFollowers }} followers</div>
        </div>
        <div class="flex w-full flex-wrap items-center justify-center gap-2 rounded-md">
          @for (tag of authorInfo()?.tags?.slice(0, 2); track $index) {
            <div
              class="text-cBrown-3 text-md rounded-md border-1 p-2 px-2 py-1 break-words capitalize"
            >
              {{ tag }}
            </div>
          }
        </div>
      </div>
    </div>
  </card>
}
