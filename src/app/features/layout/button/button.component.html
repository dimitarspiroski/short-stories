<button
    type="button"
    class="flex items-center gap-1 rounded-md px-5 py-2.5 cursor-pointer font-medium text-center {{
        buttonType()
    }} {{ buttonSize() }} {{ styleConfig() }}"
>
    @if (icon()) {
        <icon [icon]="icon()" [iconStyle]="iconStyle()" />
    }
    {{ buttonText() }}
</button>
