<nav>
    <ul class="font-display flex h-10 items-center justify-center -space-x-px text-base">
        <li
            class="border-cBrown-3 text-cBrown-3 hover:text-cLight hover:bg-cBrown-3 ms-0 flex h-10 cursor-pointer items-center justify-center rounded-s-lg border border-e-0 bg-white px-4 leading-tight"
            (click)="previousPage()"
        >
            <span class="sr-only">Previous</span>
            <svg
                class="h-3 w-3 rtl:rotate-180"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
            >
                <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 1 1 5l4 4"
                />
            </svg>
        </li>
        @for (page of pages(); track $index) {
            <li
                class="text-cBrown-3 hover:text-cLight hover:bg-cBrown-3 border-cBrown-3 flex h-10
                cursor-pointer items-center justify-center border px-4 leading-tight
                {{ page === currentPage() ? 'bg-cBrown-3/20 ' : 'bg-white' }}"
                (click)="changePage(page)"
            >
                {{ page }}
            </li>
        }
        <li
            class="text-cBrown-3 hover:text-cLight hover:bg-cBrown-3 border-cBrown-3 flex h-10 cursor-pointer items-center justify-center rounded-e-lg border bg-white px-4 leading-tight"
            (click)="nextPage()"
        >
            <span class="sr-only">Next</span>
            <svg
                class="h-3 w-3 rtl:rotate-180"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
            >
                <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 9 4-4-4-4"
                />
            </svg>
        </li>
    </ul>
</nav>
